<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONLY ASCENDING</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- Background -->
  <div class="background-container">
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>
  </div>

  <!-- Login Screen -->
  <div id="loginScreen" class="login-container">
    <div class="login-glass">
      <div class="protocol-logo">ONLY ASCENDING</div>
      <div class="login-subtitle">EXCLUSIVE ACCESS</div>
      <div class="input-group-vertical">
        <input 
          type="text" 
          id="usernameInput" 
          placeholder="Username"
          class="glass-input"
        >
        <input 
          type="password" 
          id="passwordInput" 
          placeholder="Password"
          class="glass-input"
        >
      </div>
      <button onclick="login()" class="glass-button primary">INITIATE ASCENSION</button>
      <div id="loginError" class="error-text"></div>
      
      <div style="margin-top: 20px; text-align: center;">
        <a href="signup.html" style="color: #888; font-size: 11px; text-decoration: none; letter-spacing: 1px;">
          NEW USER? CREATE ACCOUNT
        </a>
      </div>
    </div>
  </div>

  <!-- Main App -->
  <div id="mainApp" class="main-container" style="display: none;">
    
    <!-- Header -->
    <div class="header">
      <div class="protocol-logo-small">ONLY ASCENDING</div>
      <button onclick="logout()" class="glass-button ghost">TERMINATE SESSION</button>
    </div>

    <!-- API Key Section -->
    <div class="glass-card">
      <div class="card-label">WAVESPEED API KEY</div>
      <div class="input-row">
        <input 
          type="password" 
          id="apiKeyInput" 
          placeholder="Enter your WaveSpeed API key"
          class="glass-input"
        >
        <button onclick="saveApiKey()" class="glass-button secondary">AUTHORIZE</button>
      </div>
      <div id="apiStatus" class="status-message"></div>
    </div>

    <!-- Setup Section -->
    <div class="glass-card" id="setupCard">
      <div class="card-label">CONFIGURATION</div>
      
      <div class="upload-grid">
        <!-- Face Reference -->
        <div class="upload-section">
          <div class="section-title">FACE REFERENCE</div>
          <div class="glass-dropzone" id="faceDropzone">
            <div class="upload-label">DROP FILE OR CLICK</div>
            <input type="file" id="faceInput" accept="image/*" style="display: none;">
          </div>
          <div id="facePreview"></div>
        </div>

        <!-- Target Images -->
        <div class="upload-section">
          <div class="section-title">TARGET INPUTS</div>
          <div class="glass-dropzone large" id="targetDropzone">
            <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <div class="upload-label">DROP TARGET IMAGES HERE</div>
            <div class="upload-sublabel">UP TO 50 FILES</div>
            <input type="file" id="targetInput" accept="image/*" multiple style="display: none;">
          </div>
          <div id="targetPreview" class="preview-grid"></div>
        </div>
      </div>

      <!-- Parameters -->
      <div class="parameters-row">
        <div class="parameter-group">
          <label class="param-label">VARIATIONS</label>
          <select id="variationsSelect" class="glass-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        
        <div class="parameter-group">
          <label class="param-label">DIMENSIONS</label>
          <select id="dimensionsSelect" class="glass-select">
            <option value="2572*3576">2572 × 3576</option>
            <option value="3072*4096" selected>3072 × 4096</option>
          </select>
        </div>
      </div>

      <button onclick="createQueue()" id="createBtn" class="glass-button primary large" disabled>
        INITIALIZE PROTOCOL
      </button>
    </div>

    <!-- Queue Section -->
    <div id="queueSection" class="glass-card" style="display: none;">
      <div class="card-label">
        PROCESSING QUEUE 
        <span id="queueStats" class="queue-stats"></span>
      </div>
      
      <!-- Bulk Actions -->
      <div class="bulk-actions">
        <button onclick="selectAllRows()" id="selectAllBtn" class="glass-button ghost small">SELECT ALL</button>
        <button onclick="deleteSelectedRows()" id="deleteSelectedBtn" class="glass-button ghost small" style="display: none;">DELETE SELECTED</button>
        <button onclick="clearAllRows()" class="glass-button ghost small">CLEAR QUEUE</button>
      </div>
      
      <div id="queueContainer"></div>

      <!-- Add More Section -->
      <div class="add-more-card">
        <div class="section-title">EXPAND QUEUE</div>
        <div class="glass-dropzone" id="addMoreDropzone">
          <svg class="upload-icon small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M12 4v16m8-8H4" />
          </svg>
          <div class="upload-label small">DROP TO ADD MORE</div>
          <input type="file" id="addMoreInput" accept="image/*" multiple style="display: none;">
        </div>
      </div>

      <button onclick="processAllRemaining()" id="processAllBtn" class="glass-button primary large">
        EXECUTE ALL REMAINING
      </button>
    </div>

  </div>

  <!-- Preview Modal -->
  <div id="previewModal" class="modal" style="display: none;">
    <div class="modal-glass">
      <button onclick="closePreview()" class="modal-close">×</button>
      <img id="previewImage" src="" alt="Preview">
      <div class="modal-nav">
        <button onclick="prevVariation()" class="glass-button ghost">← PREV</button>
        <span id="previewCounter" class="preview-counter"></span>
        <button onclick="nextVariation()" class="glass-button ghost">NEXT →</button>
      </div>
      <a id="previewDownload" href="" download class="glass-button secondary">DOWNLOAD</a>
    </div>
  </div>

  <script src="app.js"></script>

</body>
</html>
